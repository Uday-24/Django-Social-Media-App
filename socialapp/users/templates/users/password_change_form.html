{% extends "users/base.html" %}

{% block container %}
<div class="flex justify-center items-center min-h-[calc(100vh-120px)] bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Change Password</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Old Password Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_old_password">Old Password</label>
                <input type="password" name="old_password" id="id_old_password" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" 
                       value="{{ form.old_password.value|default:'' }}">
            </div>
            <br>
            <!-- New Password1 Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_new_password1">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" 
                       value="{{ form.new_password1.value|default:'' }}">
            </div>
            <br>
            <!-- New Password2 Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_new_password2">Confirm New Password</label>
                <input type="password" name="new_password2" id="id_new_password2" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" 
                       value="{{ form.new_password2.value|default:'' }}">
            </div>
            <br>
            <!-- Submit Button -->
            <div class="flex items-center justify-center">
                <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
