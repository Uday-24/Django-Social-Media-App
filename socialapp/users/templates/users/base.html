{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>  
    <nav>
        {% if request.user.is_authenticated %}
        <a href="{% url "logout" %}">Logout</a>
        {% else %}
        <a href="{% url "login" %}">Login</a>
        {% endif %}
    </nav>
    {% block container %}
    {% endblock %}
</body>
</html>
